<!DOCTYPE HTML>
<html>
    <head>
        <title>Wholag</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
        <!-- Latest compiled Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="wholag.js"></script>
        <link rel="stylesheet" type="text/css" href="./wholag.css">
    </head>

    <body>
        <div id="heading">
            <div id="logo-container">
                <img id="logo" src="https://www.callofduty.com/content/dam/atvi/callofduty/cod-touchui/warzone/landing/hero/warzone-logo-white-shadow.png" alt="Warzone">
                <h1 id="title">Wholag</h1>
            </div>
            <h3 id="tagline">Bring a teammate back in style</h3>
        </div>

        <div id="member-input-container">
            <label for="members" id="member-input-label">Enter squad members individually: </label>
            <div id="member-input-section">
                <input type="text" id="member-input" placeholder="Name / Gamertag">
                <button id="member-input-button">Add member</button>
            </div>
        </div>

        <!--
        <div id="squad-card">
            <div id="members">
                <p id="squad-card-label">Squad Members</p>
                <p id=squad1>Member 1</p>
                <p id=squad2>Member 2</p>
                <p id=squad3>Member 3</p>
                <p id=squad4>Member 4</p>
            </div>
        </div>
        -->
        <div id="backdrop">
            <div id="cards-container">
                <div class="card" id="squad-card">
                    <div class="card-label">
                        <h1>Squad Members</h1>
                    </div>
                    <div class="squad-member-container" id="member-1">
                        <img src="resources/member-1.png" alt="Call of Duty character image" class="member-image" id="image-1">
                        <div class="name-remove-conatiner">
                            <p class="member-name" id="name-1">John</p>
                            <button class="remove-member-button" id="remove-1">Remove</button>
                        </div>
                        <div class="currently-container">
                            <p class="currently">Currently:</p>
                            <button class="dead-or-alive-image" id="dead-or-alive-1">Alive</button>
                        </div>
                    </div>
                    <div class="squad-member-container" id="member-2">
                        <img src="resources/member-2.png" alt="Call of Duty character image" class="member-image" id="image-2">
                        <div class="name-remove-conatiner">
                            <p class="member-name" id="name-2">Derek</p>
                            <button class="remove-member-button" id="remove-2">Remove</button>
                        </div>
                        <div class="currently-container">
                            <p class="currently">Currently:</p>
                            <button class="dead-or-alive-image" id="dead-or-alive-2">Alive</button>
                        </div>
                    </div>
                    <div class="squad-member-container" id="member-3">
                        <img src="resources/member-3.jpg" alt="Call of Duty character image" class="member-image" id="image-3">
                        <div class="name-remove-conatiner">
                            <p class="member-name" id="name-3">Jenny</p>
                            <button class="remove-member-button" id="remove-3">Remove</button>
                        </div>
                        <div class="currently-container">
                            <p class="currently">Currently:</p>
                            <button class="dead-or-alive-image" id="dead-or-alive-2">Alive</button>
                        </div>
                    </div>
                    <div class="squad-member-container" id="member-4">
                        <img src="resources/member-4.jpg" alt="Call of Duty character image" class="member-image" id="image-4">
                        <div class="name-remove-conatiner">
                            <p class="member-name" id="name-4">Dad</p>
                            <button class="remove-member-button" id="remove-4">Remove</button>
                        </div>
                        <div class="currently-container">
                            <p class="currently">Currently:</p>
                            <button class="dead-or-alive-image" id="dead-or-alive-2">Alive</button>
                        </div>
                    </div>
                </div>


                <div class="card" id="revive-card">
                    <div class="card-label">
                        <h1>Revive</h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
